<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-cont sign-in">
      <h1>Sign In</h1>

      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>

      <span>or sign in with your email & password.</span>

      <div class="input-cont">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
      </div>

      <a href="#">Forgot Password</a>

      <button type="button" class="button" id="button">Sign In</button>
    </div>
    
    <div class="form-cont sign-up">
      <h1>Create Account.</h1>

      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>

      <span>or use your email for registeration.</span>

      <div class="input-cont">
        <input type="text" name="username" id="username" placeholder="Name">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="password">
      </div>

      <button type="button" class="button" id="button">Sign Up</button>
    </div>

    <div class="toggle-cont">
      <div class="toggle">
        <div class="toggle-right toggle-panel">
          <h1>Hello, Friend.</h1>
          <p>Register with your personal details to use all of site features</p>
          <button type="button" class="hidden button" id="register">sign up</button>
        </div>
         <div class="toggle-left toggle-panel">
          <h1>Welcome Back.</h1>
          <p>Enter your personal details to use all of site features</p>
          <button type="button" class="hidden button" id="login">sign In</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
